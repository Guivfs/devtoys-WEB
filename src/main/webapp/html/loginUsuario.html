<!DOCTYPE html>
<html>

<head>
	<title>Tela de Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../assets/fonts/fonts.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<div class="container-fluid --bs-body-bg carouselExample" id="nav">
		<div class="row">
			<img src="../assets/img/colorido.png">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid" id="navbar">
					<a class="nav-link font" href="../index.jsp"><img id="logo" src="../assets/img/logo.png"></a>
					<a class="nav-link font" href="../index.jsp">HOME</a>
					<a class="nav-link font" href="../html/equipe.html">EQUIPE</a>
					<a class="nav-link font" href="../html/loginUsuario.html">LOGIN</a>
				</div>
		</div>
		<div class="row">
			<ul class="nav nav-tabs centralizar">
				<li class="nav-item"><a class="nav-link font" aria-current="page" href="../index.jsp">Brinquedos</a>
				</li>
				<li class="nav-item"><a class="nav-link font" href="../jsp/admProduto.jsp">Administração de produto</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-7 col-sm-12">
				<h2 class="mt-4">Login</h2>
				<hr>
				<!-- Formulário de login -->
				<form action="processa-login.jsp" method="post">
					<!-- Campos de entrada para email e senha -->
					<div class="mb-3">
						<label for="email" class="form-label">Email:</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="mb-3">
						<label for="senha" class="form-label">Senha:</label>
						<input type="password" class="form-control" id="senha" name="senha" required>
					</div>
					<!-- Botão para enviar o formulário de login -->
					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
				<!-- Link para a página de cadastro de usuário -->
				<p class="mt-3">Não tem uma conta? <a href="../jsp/cadastroUsuario.jsp">Cadastre-se</a></p>
			</div>
		</div>
	</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
